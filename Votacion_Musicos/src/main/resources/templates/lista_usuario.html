<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav th:replace="loyouts/header :: generalheader"></nav>
<h1 class="text-center " >Lista Usuarios</h1>
<div class="my-5">

	<table class="table table-dark table-striped ">
		<thead>
		<tr>
			<th>Nombre</th>
			<th>E-mails</th>
			<th>Fecha de Nacimiento</th>
			<th>Edad</th>

		</tr>
		</thead>
		<tbody>
		<tr th:each="usuario:${usuarios}">
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.fnac}"></td>
			<td th:text="${usuario.getAge()}"></td>
			<td>
				<a th:href="@{/usuario/votar/}+${usuario.email}" class="btn btn-primary">Seleccionar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
