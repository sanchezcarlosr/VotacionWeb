<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Lista de Votantes</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body style="background-color: #393939">
	<nav th:insert="loyouts/header :: generalheader"></nav>

	<div class="container">
		<br />
		<h3 class="centrado text-white">Lista de Votantes</h3>
		<br />
		<div class="col-sm-12 col-md-10">
			<table class="table" style="background-color: #FF8700" border="1">
				<tr style="text-align: center">
					<th>Usuario</th>
					<th>E-mail</th>
					<th>Fecha de Nacimiento</th>
					<th>Elija un usuario</th>
				</tr>
				<tr th:each="usuario: ${unUsuario}" style="text-align: center">
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.fnac}"></td>
					<td>
						<a th:href="@{/usuario/votar/}+${usuario.email}" class="btn btn-primary">Seleccionar</a>
					</td>
				</tr>	
			</table>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
</body>
</html>
